<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar libertadores</title>

    <link rel="stylesheet" href="src/style/web.css">
</head>
<body>
    <main class="viewport">
        <div class="container">
            <div class="container-score">
                <div class="scoreboard">
                <!-- Logo placar -->
                <div class="logo-placar">
                    <img class="img-logo" src="./img/image.png" alt="Logo-Libertadores">
                </div>
                <div class="first-team">
                    <p id="score-team-one" class="first-name-team"></p>
                </div>
                <div class="score">
                    <p class="score-teams" id="team-one-score-display">0</p>
                    <div class="hifen"></div>
                    <p class="score-teams" id="team-two-score-display">0</p>
                </div>
                <div class="second-team">
                    <p id="score-team-two" class="second-name-team"></p>
                </div>
                <div class="box-time">
                    <p id="timer" class="time-match">00:00</p>
                </div>
                </div>

                <div class="scoreboard-buttons">
                    <button id="start-button">Iniciar</button>
                    <button id="reset-button">Reiniciar</button>
                </div>
            </div>
    
            <div class="container-dashboard">
                <h1 class="container-dashboard__title">Dashboard Placar</h1>
                <div class="container-dashboard-teams">
                    <h3 class="container-dashboard-teams__title">Configurador de times</h3>
                    <div class="container-dashboard-fields">
                        <input type="input" class="container-dashboard-fields__input" placeholder="Time 1" id='team-one' maxlength="3" required />
                        <input type="input" class="container-dashboard-fields__input" placeholder="Time 2" id='team-two' maxlength="3" required />
                    </div>

                    <h3 class="container-dashboard-teams__title">Configurador de cores dos times</h3>
                    <div class="container-dashboard-colors">
                        <div class="input-wrapper">
                          <input class="container-dashboard-colors__choose" type="color" value="#000000" id="team-one-color" />
                          <label for="team-one-color">Time 1</label>
                        </div>
                      
                        <div class="input-wrapper">
                          <input class="container-dashboard-colors__choose" type="color" value="#000000" id="team-two-color" />
                          <label for="team-two-color">Time 2</label>
                        </div>
                      </div>

                    <h3 class="container-dashboard-teams__title">Configurador do placar</h3>
                    <div class="container-dashboard-fields">
                        <input type="number" class="container-dashboard-fields__input" placeholder="Placar time 1" id='team-one-score' min="1" max="5" required />
                        <input type="number" class="container-dashboard-fields__input" placeholder="Placar time 2" id='team-two-score' min="1" max="5" required />
                    </div>
                </div>
                <button onclick="atualizarTimes(), atualizarPlacares(), atualizarCores()">Enviar</button>
            </div>
        </div>
    </main>

    <script src="src/js/scoreboard.js"></script>
    <script src="src/js/dashboard.js"></script>

</body>
</html>
