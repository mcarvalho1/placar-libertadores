<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar libertadores</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="viewport">
        <div class="container">
            <div class="scoreboard">
            <!-- Logo placar -->
            <div class="logo-placar">
                <img class="img-logo" src="./img/image.png" alt="Logo-Libertadores">
            </div>
            <div class="first-team">
                <p class="first-name-team">FLA</p>
            </div>
            <div class="score">
                <p class="score-teams">3</p>
                <div class="hifen"></div>
                <p class="score-teams">1</p>
            </div>
            <div class="second-team">
                <p class="second-name-team">FLU</p>
            </div>
            <div class="box-time">
                <p class="time-match">00:00</p>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
